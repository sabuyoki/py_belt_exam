<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
</head>

<body class="p-3 mb-2 bg-dark text-white">
    <div class="table-responsive-sm">
        <table class="table table-borderless table-dark">
            <thead>
                <tr>
                    <th scope="col">Registration</th>
                    <th scope="col">Login</th>
                <tr>
                    <th colspan=2>
                        {% if messages %}
                        {% for message in messages%}
                        ERROR: {% if message.tags %} {{ message }} {% endif %} <br>
                        {% endfor %} <br><br>
                        {% endif %}
                    </th>
                </tr>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">
                        <form action="register" method="POST">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputFirsdtNmae">First Name</label>
                                    <input type="fname" class="form-control" id="fname" name="fname"
                                        placeholder="First name">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputLastName">Last Name</label>
                                    <input type="lname" class="form-control" id="lname" name="lname"
                                        placeholder="Last name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="pass_word">Password</label>
                                    <input type="password" class="form-control" id="pass_word" name="pass_word"
                                        placeholder="Password">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="confirm_password">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirm_password"
                                        name="confirm_password" placeholder="Password">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </th>
                    <td>
                        <form action="login" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll sell and share your email with
                                    anyone who wants it.</small>
                            </div>
                            <div class="form-group">
                                <label for="pass_word">Password</label>
                                <input type="password" class="form-control" id="pass_word" name="pass_word"
                                    placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>



</body>

</html>
